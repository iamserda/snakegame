<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <title>Snake</title>
</head>

<body id="body" class="container">
    <div class="header">
        <h1 id="title" class="title">Snake Game v2</h1>
        <p id="announcement" class="announcement hidden"></p>
    </div>
    <div id="app" class="appContainer container">

        <div class="scoreboard container">
            <p class="current">Score: <span id="score" class="score">0</span></p>
            <p class="high">Highest: <span id="high" class="score">0</span></p>
        </div>
        <div id='app' class="app container">
            <div id='snakeGrid' class="grid">

            </div>
            <div class="buttonContainer container">
                <button id="start" class="button start">Start</button>
                <button id="reset" class="button reset">Reset</button>
            </div>
        </div>
    </div>

    <footer id="footer" class="footer">

        <p>Made with ❤️ in Inwood, NYC. Circa March 2021.</p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
